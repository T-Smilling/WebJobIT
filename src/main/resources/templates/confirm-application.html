<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng tuyển thành công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chúc mừng <span th:text="${applicantName}"></span>!</h1>
    <p>Bạn đã ứng tuyển thành công vào công ty <strong th:text="${companyName}"></strong> cho vị trí <strong th:text="${jobTitle}"></strong>.</p>
    <p>Bạn có thể xem danh sách các ứng tuyển của mình tại:</p>
    <a th:href="${linkCheck}" class="link">Xem danh sách ứng tuyển</a>
</div>
</body>
</html>
